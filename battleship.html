    <title>Battleship</title>

    <script>

        function Tile(redPin, whitePin, ship) {
            this.redPin = redPin //string
            this.whitePin = whitePin //string
            this.ship = ship //string
          
        }

        function Ship(location1, location2, location1Guessed, location2Guessed) {
            this.location1 = location1 //string
            this.location2 = location2 //string
            this.location1Guessed = location1Guessed //bool
            this.location2Guessed = location2Guessed //bool
        }

        var randomTile1
        var randomTile2
        function generateRandomNum() {


            var randomNum1 = Math.floor(Math.random() * 3) + 1
            var randomNum2 = Math.floor(Math.random() * 3) + 1
            if (randomNum1 == 1) {
                randomTile1 = "a" + randomNum2.toString()
            }
            if (randomNum1 == 2) {
                randomTile1 = "b" + randomNum2.toString()
            }
            if (randomNum1 == 3) {
                randomTile1 = "c" + randomNum2.toString()
            }
            var randomNum3 = Math.floor(Math.random() * 3) + 1
            var randomNum4 = Math.floor(Math.random() * 3) + 1
            if (randomNum3 == 1) {
                randomTile2 = "a" + randomNum4.toString()
            }
            if (randomNum3 == 2) {
                randomTile2 = "b" + randomNum4.toString()
            }
            if (randomNum3 == 3) {
                randomTile2 = "c" + randomNum4.toString()
            }
            //validate tiles selected
            if (randomTile1 == randomTile2) {
                generateRandomNum()
            }
            if (randomTile1 == "a1" && randomTile2 != "b1" && randomTile2 != "a2") {
                generateRandomNum()
            }
            if (randomTile1 == "b1" && randomTile2 != "a1" && randomTile2 != "c1" && randomTile2 != "b2") {
                generateRandomNum()
            }
            if (randomTile1 == "c1" && randomTile2 != "b1" && randomTile2 != "c2") {
                generateRandomNum()
            }
            if (randomTile1 == "a2" && randomTile2 != "a1" && randomTile2 != "b2") {
                generateRandomNum()
            }
            if (randomTile1 == "b2" && randomTile2 != "b1" && randomTile2 != "a2" && randomTile2 != "c2") {
                generateRandomNum()
            }
            if (randomTile1 == "c2" && randomTile2 != "c1" && randomTile2 != "b2") {
                generateRandomNum()
            }
            if (randomTile1 == "a3" && randomTile2 != "a2" && randomTile2 != "b3") {
                generateRandomNum()
            }
            if (randomTile1 == "b3" && randomTile2 != "b2" && randomTile2 != "a3" && randomTile2 != "c3") {
                generateRandomNum()
            }
            if (randomTile1 == "c3" && randomTile2 != "c2" && randomTile2 != "b3") {
                generateRandomNum()
            }
        }
        generateRandomNum()

        var ship1 = new Ship(randomTile1, randomTile2, false, false)
        ships = 2

        var shipsSunk = 0

        var a1 = new Tile(false, false, false)
        var a2 = new Tile(false, false, false)
        var a3 = new Tile(false, false, false)
        var b1 = new Tile(false, false, false)
        var b2 = new Tile(false, false, false)
        var b3 = new Tile(false, false, false)
        var c1 = new Tile(false, false, false)
        var c2 = new Tile(false, false, false)
        var c3 = new Tile(false, false, false)
        

        function generateShips() {
            if ("a1" == randomTile1 || "a1" == randomTile2) {
                a1.ship = true;
            }
            if ("a2" == randomTile1 || "a2" == randomTile2) {
                a2.ship = true;
            }
            if ("a3" == randomTile1 || "a3" == randomTile2) {
                a3.ship = true;
            }
            if ("b1" == randomTile1 || "b1" == randomTile2) {
                b1.ship = true;
            }
            if ("b2" == randomTile1 || "b2" == randomTile2) {
                b2.ship = true;
            }
            if ("b3" == randomTile1 || "b3" == randomTile2) {
                b3.ship = true;
            }
            if ("c1" == randomTile1 || "c1" == randomTile2) {
                c1.ship = true;
            } 
            if ("c2" == randomTile1 || "c2" == randomTile2) {
                c2.ship = true;
            }
            if ("c3" == randomTile1 || "c3" == randomTile2) {
                c3.ship = true;
            }       

            alert(a1.ship + " " + a2.ship + " " + a3.ship + " " + b1.ship + " " + b2.ship + " " + b3.ship + " " + c1.ship + " " + c2.ship + " " + c3.ship)
        }
      

        function play(userGuess) {
            if (eval(userGuess).redPin || eval(userGuess).whitePin) {
                alert("You have already guessed in square " + userGuess + ", guess again")
                return
            }
            if (eval(userGuess).ship) {
                eval(userGuess).redPin = true
                document.getElementById(userGuess).innerHTML = "red pin"
                if (!ship1.location1Guessed) {
                    ship1.location1Guessed = true;
                    return
                }
                if (!ship1.location2Guessed && ship1.location1Guessed) {
                    ship1.location2Guessed = true;
                }
            }
            if (!eval(userGuess).ship) {
                eval(userGuess).whitePin = true
                document.getElementById(userGuess).innerHTML = "white pin"
            }
            if (ship1.location2Guessed && ship1.location1Guessed) {
                alert("you sunk my battleship")
                shipsSunk++;
                if (shipsSunk == ships) {
                    alert("game over")
                }
            }
        }
